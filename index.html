<!DOCTYPE html>
<html>
    <head>
        <title>Stock Data</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=n">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="https://unpkg.com/vue@2.6.7/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script async defer src="chartdata.js"></script>
        <script async defer src="app.js"></script>
    </head>
    <body>
      <div id="app">
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" id="name">Get Stocks</a>
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search" id="input" v-model="input">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="searcher" v-on:click = "search">Search</button>

        </nav>
         <div class = "jumbotron jumbotron-fluid" >
                <h2 id="symbol">APPL</h2>
         </div>
         <div class="container">
         <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#Alldata" role="tab" aria-controls="home" aria-selected="true">Stock Data</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#Volumedata" role="tab" aria-controls="profile" aria-selected="false">Volume</a>
                </li>
                
              </ul>
            

              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="Alldata" role="tabpanel" aria-labelledby="open-tab">
                    <canvas id="datachart" width="800" height="450" ></canvas>
                </div>
                <div class="tab-pane fade" id="Volumedata" role="tabpanel" aria-labelledby="high-tab">
                    <canvas id="volumechart" width="800" height="450"></canvas>
                </div>

              </div>
            </div>
            <div class="container">  
        <table id="resultstable" class="table table-dark">
            <thead>
                <th>#</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Volume</th>
            </thead>
            <tbody >
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tbody>
        </table>
            </div>
        <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                  
                    <div class="modal-header">
                      <h4 class="modal-title">Results</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" id="search-results">
                        <ul class="list-group">
                          <li v-for="result in results" v-bind:class="list-group-item">{{result}}</li>
                            
                        </ul>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                    
                  </div>
                </div>
              </div>
          </div>
          

</body>
</html>
